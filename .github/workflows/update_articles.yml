name: ðŸ“° Daily Media Update

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  update-media:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser textblob
          python -m textblob.download_corpora

      - name: Run media update script
        run: python media-monitor/update_articles.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/processed_articles.json
          git commit -m "ðŸ¤– Daily media update" || echo "No changes"
          git push
