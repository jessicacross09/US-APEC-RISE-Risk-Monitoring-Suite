name: Update Articles and Signals
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install feedparser pandas
      - name: Update Articles
        run: python update_articles.py
      - name: Update Risk Signals
        run: python update_signals.py
      - name: Commit and Push
        env:
          TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "auto-updater"
          git config --global user.email "bot@example.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add data/*
          git commit -m "ðŸ¤– Auto-update data files [skip ci]" || echo "Nothing to commit"
          git push
